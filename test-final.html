<!DOCTYPE html>
<html>
<head>
    <title>Test Final Firebase</title>
</head>
<body>
    <h2>1. Crear usuario admin</h2>
    <button onclick="createAdmin()">Crear Admin</button>
    
    <h2>2. Probar login</h2>
    Email: <input id="email" value="admin@sigcpef.com"><br>
    Password: <input id="password" value="Admin123"><br>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result" style="margin-top:20px; padding:10px; background:#f0f0f0;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkTXnh6HL7-TMbWVs5t_W_frm7XHO6r-w",
            authDomain: "sigcpef.firebaseapp.com",
            projectId: "sigcpef",
            storageBucket: "sigcpef.firebasestorage.app",
            messagingSenderId: "256038460446",
            appId: "1:256038460446:web:0a86193cda22110036220f"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        async function createAdmin() {
            const result = document.getElementById('result');
            result.innerHTML = "Creando admin...";
            
            try {
                // Crear usuario
                const userCredential = await auth.createUserWithEmailAndPassword(
                    "admin@sigcpef.com", 
                    "Admin123"
                );
                
                // Guardar en Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: 'Administrador',
                    email: 'admin@sigcpef.com',
                    role: 'admin',
                    createdAt: new Date()
                });
                
                result.innerHTML = "✅ ADMIN CREADO:<br>Email: admin@sigcpef.com<br>Password: Admin123";
                
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    result.innerHTML = "✅ Admin ya existe. Puedes probar login.";
                } else {
                    result.innerHTML = "❌ Error: " + error.message;
                }
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                result.innerHTML = `✅ LOGIN EXITOSO:<br>Usuario: ${userCredential.user.email}<br>UID: ${userCredential.user.uid}`;
            } catch (error) {
                result.innerHTML = "❌ Login falló: " + error.message;
            }
        }
    </script>
</body>
</html>
